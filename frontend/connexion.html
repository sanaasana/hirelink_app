<script>
    function validateForm() {
        // Récupérer la valeur du champ "type_utilisateur"

            window.location.href = "profileCandidat.php";
        } else if (typeUtilisateur === "recruteur") {
            window.location.href = "profileRecruteur.php";
        }
    }
</script>
